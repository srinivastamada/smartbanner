<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AppTest</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Start SmartBanner configuration -->
  <meta name="smartbanner:title" content="Amazon Shopping">
  <meta name="smartbanner:author" content="Amazon.com">
  <meta name="smartbanner:price" content="FREE">
  <meta name="smartbanner:price-suffix-apple" content=" - On the App Store">
  <meta name="smartbanner:price-suffix-google" content=" - In Google Play">
  <meta name="smartbanner:icon-apple"
    content="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/a0/47/07/a047074d-72c0-3c5f-26c2-3a6bc8b86688/AppIcon-0-0-1x_U007epad-0-85-220.png/460x0w.webp">
  <meta name="smartbanner:icon-google"
    content="https://play-lh.googleusercontent.com/l3TQOB-v_GZTMaopIDBOcilNaVCmx20K9KKPNVnXpOimMZlhbYfmWdwEHfGvjMx0MQ">
  <meta name="smartbanner:button" content="VIEW">
  <meta name="smartbanner:button:installed" content="OPEN">
  <meta name="smartbanner:button-url-apple" content="https://apps.apple.com/app/amazon-shopping/id297606951">
  <meta name="smartbanner:button-url-google"
    content="https://play.google.com/store/apps/details?id=com.amazon.mShop.android.shopping">
  <meta name="smartbanner:enabled-platforms" content="android,ios">
  <meta name="smartbanner:close-label" content="Close">
  <meta name="smartbanner:api" content="yes">
  <!-- Deep link schemes for app-installed detection -->
  <meta name="smartbanner:deeplink-ios" content="com.amazon.mobile.shopping://">
  <meta name="smartbanner:deeplink-android" content="amazon://">
  <!-- End SmartBanner configuration -->
</head>

<body>
  <app-root></app-root>
</body>

</html>
